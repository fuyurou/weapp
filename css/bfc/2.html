<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .par{
        border: 5px solid #fcc;
        width: 300px;
        overflow: hidden;
    }
    .child{
        border: 5px solid #f66;
        width: 100px;
        height: 100px;
        float: left;
    }
    </style>
</head>
<body>
    <!-- 网页定位（大）文档流正常， 浮动、定位 flex table 
    float 浮动之后离开了文档流  父元素感受不到，子元素无法把父元素撑开 
    规则： BFC的高度， 浮动元素也参与计算-->
    <div class="par">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
