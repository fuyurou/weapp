<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   *{
    margin: 0;
    padding: 0;
}
body{
    overflow: hidden;
}
html,body{
    height: 100%;
}
#pureFullPage{
    height: 100%;
    transition: all 1s ease;
    position: relative;
    top: 0;
}
.page{
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.page:nth-child(1){
    background: lightpink;
}
.page:nth-child(2){
    background: lightblue;
}
.page:nth-child(3){
    background: lightgreen;
}
    </style>
</head>
<body>
    <div class="header">
        <p>Page1</p>
    </div>
    <div class="content">
        <p>Page</p>
    </div>
    <div class="footer">
        <p>Page</p>
    </div>
</body>
</html>
